<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"/>

  <title>Image Annotator demo with list</title>

  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="bower_components/polymer/lib/elements/custom-style.html"></script>
  <link rel="import" href="components/ecpo-app.html"/>
  <style>
    body {
      height: 100%;
      padding: 0;
      margin: 0;
      display: block;
      font-size: 20px;
    }

    h2 {
      color: blue;
    }
  </style>
</head>
<body>
  <ecpo-app> </ecpo-app>
  <script>
      document.addEventListener('WebComponentsReady', function () {
        fetch('modules/list-image-links.xq', { method: 'GET', credentials: 'same-origin' })
          .then(function(response) {
              if(!response.ok){
                  return console.error(response)
              }
            return response.json()
          })
          .then(function (list) {
            console.log('RESPONSEJSON', list)
            let items = list.images.length
            let randomIndex = Math.floor(Math.random() * items)  
            document.querySelector('ecpo-app').setAttribute('document', list.images[randomIndex].id)
          })
          .catch(function (reason) {
            return console.error(reason)
          })
      })
  </script>
</body>
</html>
