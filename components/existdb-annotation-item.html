<link rel="import" href="../bower_components/polymer/polymer-element.html" />
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html" />
<link rel="import" href="../bower_components/paper-input/paper-textarea.html" />
<link rel="import" href="../bower_components/paper-item/paper-item.html" />
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html" />
<link rel="import" href="../bower_components/paper-item/paper-item.html" />
<link rel="import" href="../bower_components/iron-icon/iron-icon.html" />
<link rel="import" href="../bower_components/iron-icons/iron-icons.html" />
<link rel="import" href="existdb-fetch-labels.html" />

<dom-module id="existdb-annotation-item">
  <template>
    <style>
      :host {
        font-family: sans-serif;
        font-size: 0.8rem;
        text-align: left;
      }

      paper-item {
        /*padding: 0 4px;*/
        margin: 4px;
        background: white;
      }

      paper-button {
        background: black;
      }

      paper-listbox {
        width: 100%;
        background: var(--paper-blue-300);
      }

      app-toolbar {
        background: var(--paper-grey-300);
        font-size: 16px;
      }

      .type {
        font-weight: 500;
        padding: 12px;
        background-color: var(--paper-blue-500);
        color: white;
        font-size: 16px;
      }

      .item-body, .item-target {
        padding: 10px;
        background: var(--paper-blue-300);
      }

      [hidden] {
        display: none;
      }
    </style>

    <div class="item">
      <template is="dom-if" if="[[_isGroup(body)]]">
        <div class="item-target">Group with <span>[[_formatTarget(target)]]</span> Shapes</div>
      </template>
      <div class="type">[[id]]</div>
      <div class="item-body">
        <existdb-fetch-labels id="labels" on-label-selected="_setLabel" 
          selected="{{_selectedLabel(body)}}" 
          readonly=[[_isGroup(body)]]></existdb-fetch-labels>
      </div>
    </div>
  </template>

  <script>
    /**
     * `existdb-annotation-item`
     *
     * @customElement
     * @polymer
     * @demo demo/existdb-annotation-item.html
     */
    class ExistdbAnnotationItem extends Polymer.Element {
      static get is() {
        return "existdb-annotation-item";
      }

      static get properties() {
        return {
          id: {
            type: String,
            value: ""
          },
          selected: {
            type: String,
            value: ""
          },
          body: {
            type: Array,
            value: _ => []
          },
          target: {
            type: Array,
            value: _ => []
          },
          type: {
            type: String,
            value: '',
            reflectToAttribute: true
          }
        };
      }

      connectedCallback() {
        super.connectedCallback();
      }

      ready() {
        super.ready();
      }

      _elementCount(property) {
        return this.get([property, "length"]);
      }

      highlight() {
        this.target
          .map(target => {
            const id = target.id;
            return new CustomEvent("highlight-target", {
              bubbles: true,
              composed: true,
              detail: { id: id }
            });
          })
          .forEach(event => this.dispatchEvent(event));
      }

      _setLabel(e) {
        console.log(e.detail.label)
        if (this.type === 'GroupAnnotation') {
          e.stopPropagation()
          return console.log('suppress label change')
        }
        console.log(this.get('body'))
        this.set('body.0', {
          type: 'CategoryLabel',
          value: e.detail.label
        });
        this.dispatchEvent(
          new CustomEvent("annotation-changed", {
            bubbles: true,
            composed: true,
            detail: {
              id: this.id,
              body: this.body,
              target: this.target }
          })
        );
      }

      _isGroup(body) { 
        if (!body || !body.length) { return false }
        return body.some(b => b.type === 'GroupAnnotation') 
      }
      _formatTarget(target) { return target.length }
      _selectedLabel(body) {
        if (!body || !body.length) { return '' }
        const firstCategory = body
          .filter(b => b.type === 'CategoryLabel')
          .pop()
        if (!firstCategory) { return '' }

        return firstCategory.value.name
      }
    }
    
    window.customElements.define(ExistdbAnnotationItem.is, ExistdbAnnotationItem);
  </script>
</dom-module>
